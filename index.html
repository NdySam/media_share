<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media_share</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="socials-wrapper">
        <div class="share-button">
            <img src="assets/icons8-share (1).svg" alt="share on socials">
        </div>
        <menu class="socials-menu">
            <li class="social">
                <a href="#" title="Instagram">
                    <img src="assets/icons8-instagram (1).svg" alt="Instagram">
                </a>
            </li>
            <li class="social">
                <a href="#" title="Twitter">
                    <img src="assets/icons8-twitter (1).svg" alt="Twitter">
                </a>
            </li>
            <li class="social">
                <a href="#" title="linkedin">
                    <img src="assets/icons8-linkedin (1).svg" alt="Linkedin">
                </a>
            </li>
            <li class="social">
                <a href="#" title="Facebook">
                    <img src="assets/icons8-facebook (1).svg" alt="Facebook">
                </a>
            </li>
        </menu>
    </div>
    <script src="script.js"></script>
</body>
</html>
